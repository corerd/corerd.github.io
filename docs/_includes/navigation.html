<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-theme-l1 w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Site Name in top left corner -->
    <div class="w3-padding-large w3-wide w3-theme-d1">
      <p>{{ page.site-name }}</p>
    </div>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" class="w3-bar-item w3-button w3-padding-large
                          {% if page.url == item.link %}w3-theme-d5{% endif %}">
        <i class="fa {{ item.icon }} w3-xxlarge"></i>
        <p>{{ item.name }}</p>
      </a>
    {% endfor %}
</nav>
  
  <!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-theme-d1 w3-opacity w3-hover-opacity-off w3-center w3-small">
      <div class="w3-bar-item w3-wide" style="width:20% !important">
        {{ page.site-name }}
      </div>
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" class="w3-bar-item w3-button"
                                    style="width:20% !important">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
</div>
  
<!-- Page Content Begin -->
<div class="w3-padding-large" id="main">
